<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes</title>
  <style>
    /* 确保 html 和 body 的高度为 100% */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    /* 设置可编辑 div 占满整个窗口 */
    #editableDiv {
      width: 100%;
      height: 100%;
      box-sizing: border-box; /* 确保 padding 不影响宽高 */
      padding: 10px; /* 添加一些内边距 */
      border: 1px solid #ccc; /* 可选，添加边框以便更容易看到 */
      outline: none; /* 移除点击时的默认边框 */
      overflow: auto; /* 处理内容溢出 */
    }
  </style>
</head>
<body>
<div contenteditable="true" id="editableDiv">
</div>

<script>
  document.getElementById('editableDiv').addEventListener('paste', function (e) {
    // 阻止默认粘贴行为
    e.preventDefault();

    // 获取剪贴板中的纯文本内容
    const text = (e.clipboardData || window.clipboardData).getData('text');

    // 将纯文本插入到可编辑区域
    document.execCommand('insertText', false, text);
  });

document.getElementById('editableDiv').addEventListener('keydown', function (e) {
      // 检测是否按下回车键 (Enter 键的 keyCode 是 13，或者可以使用 e.key)
      if (e.key === 'Enter') {
        e.preventDefault();  // 阻止默认的回车行为（如插入换行）

        // 获取 div 中的内容
        const content = this.innerHTML;

        // 发送 POST 请求到远程接口
        fetch('https://your-api-endpoint.com/api', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ content: content })
        })
        .then(response => response.json())
        .then(data => {
          console.log('成功:', data);
        })
        .catch((error) => {
          console.error('错误:', error);
        });
      }
    });
</script>

</body>
</html>
